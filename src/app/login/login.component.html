<div style="text-align: center">
    <h1>Connexion</h1>
</div>
 

  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <label>Adresse mail</label>
      <input type="email" class="form-control required type='email'" formControlName="email">
      <!-- <span ng-show='loginForm.login.$invalid'>Your login should be a valid email</span> -->
    </div>
    <div class="form-group">
      <label>Mot de passe</label>
      <input type="password" class="form-control required" formControlName="password">
    </div>
    <button type="submit" class="btn btn-primary">Connexion</button>
  </form>
