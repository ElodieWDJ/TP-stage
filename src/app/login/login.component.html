<div style="text-align: center">
    <h1>Connexion</h1>
</div>

   <div>
      <label>Adresse mail</label>
      <input #email email.value="" type="email" class="form-control required type='email'">
    </div>
    <div>
      <label>Mot de passe</label>
      <input #password password.value="" type="password" class="form-control required">
    </div>
    <button class="btn btn-primary"(click)="login(email.value, password.value)">Connexion</button>
